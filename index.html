<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Carros e Bicicletas</title>
</head>

<body>
  <h1>Carros e Bicicletas</h1>
  <div class="container">
    <div class="content">
      <h2>Carro: <span class="valor">R$ 1999</span></h2>
      <p>Carro modelo <span class="valor">2045</span>, com <span class="valor">200km</span> rodados.</p>
      <button class="botao">
        <span class="compras">Comprar Carro</span>
      </button>
    </div>
    <div class="content">
      <h2>Bicicleta: <span class="valor">R$ 199</span></h2>
      <p>Bicicleta modelo <span class="valor">2050</span>, com <span class="valor">20km</span> rodados.</p>
      <button class="botao">
        <span class="compras">Comprar Bicicleta</span>
      </button>
    </div>
  </div>
</body>

</html>
